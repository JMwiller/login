<body screen_capture_injected="true" ryt12042="1">
	
	<nav class="navbar navbar-default navbar-fixed-top header" role="navigation">
	  <div class="container-fluid">
	    <!-- Brand and toggle get grouped for better mobile display -->
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#"><img src="images/logo1.png"></a>
	    </div>

	<div class="container sign-in-container">
		<div class="sign-in-wrap row">
			<form class="col-sm-12 col-xs-12 sign-in" role="form">
				<h3 class="sign-in-heading text-center">注册WeBee通行证</h3>
				<div class="form-group col-xs-12 center-block">
					<input type="text" class="form-control" id="username" placeholder="用户名" name="username" required="" autofocus="" alt="用户名(3~20位字母数字组成)">
				</div>
				<div class="form-group col-xs-12 center-block">
					<input type="email" class="form-control" id="email" placeholder="邮箱" name="username" required="" autofocus="" alt="正确邮箱">
				</div>
			    <div class="form-group col-xs-12 center-block">
			    	<input type="password" class="form-control" id="input-password" name="password" placeholder="密码" required="" alt="3~20位密码">
			    </div>
			     <div class="form-group col-xs-12 center-block">
			    	<input type="password" class="form-control" id="confirm-password" name="confirm" placeholder="重复密码" required="" alt="相同密码">
			    </div>
			    <div class="form-group col-xs-12 center-block vcode">
			    	<input type="text" class=" form-control" id="vcode" name="vcode" placeholder="验证码" required="" alt="4位验证码">
			    	
			    </div>
			    <div class="vcode-img" style="position: absolute;top: 272px;right: 40px;">
		    		<img src="images/logo1.png" >
		    		<a class="text-center" style="cursor:pointer; font-size:12px; display:block;">看不清！换一张？</a>
		    	</div>
			<!--     <div class="checkbox">
			      <label>
			        <input type="checkbox" value="remember-me"> Remember me
			      </label>
			    </div> -->
			    <p style="margin-left: 15px;">
			    	同意<a href="">《WeBee账户使用协议》</a>
					<label>
			        	<input type="checkbox" name="comfirm-protocol">
			        </label>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			        <!-- trigger modal -->
					<button type="button" class="btn btn-primary btn-sm" data-toggle="modal" data-target="#myModal" return="false">
					  查看协议
					</button>
					<!-- Modal -->
					<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
					  <div class="modal-dialog" style="margin: 3em auto;">
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
					        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
					      </div>
					      <div class="modal-body">
					        哈哈哈哈
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					        <button type="button" class="btn btn-primary">Save changes</button>
					      </div>
					    </div>
					  </div>
					</div>
			    </p>
			    <div class="form-group col-xs-12 center-block">
			    	<button class="btn btn-lg btn-primary btn-block " id="sign-in" type="submit" disabled>注册</button>
			    </div>

			    
		    	<p class="help text-right" style="clear: both; padding-right:1em;">已有账号，<a href="">直接登录</a></p>


			</form>
		</div>
		
	</div> <!-- /container -->
